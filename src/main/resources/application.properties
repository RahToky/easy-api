server.port=8080
app.name=EasyApi Demo

# Configuration simple avec kebab-case
database.url=jdbc:postgresql://localhost:5432/mydb
database.username=admin
database.password=secret
database.pool-size=15
database.connection-timeout=30000

# Configuration imbriquée avec kebab-case
database.amount.min=5
database.amount.max=100
database.amount.default=25

# Autres propriétés imbriquées
database.retry.max-attempts=3
database.retry.delay=1000
database.retry.enabled=true

# Liste de valeurs
database.allowed-hosts=localhost,127.0.0.1,192.168.1.1